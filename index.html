<style>
  :root { --ua-red:#AB0520; }
  body { font-family: "proxima-nova", sans-serif; }

  /* Starfield background */
  body::before{
    content:""; position:fixed; inset:0; z-index:-3;
    background:
      radial-gradient(circle at 20% 20%, rgba(171,5,32,0.35), transparent 25%),
      radial-gradient(circle at 80% 30%, rgba(171,5,32,0.25), transparent 35%),
      radial-gradient(circle at 40% 80%, rgba(171,5,32,0.25), transparent 25%);
  }
  body::after{
    content:""; position:fixed; inset:0; z-index:-2; opacity:0.6;
    background-image:
      radial-gradient(1px 1px at 10% 20%, rgba(255,255,255,.8) 50%, transparent 51%),
      radial-gradient(1px 1px at 30% 40%, rgba(255,255,255,.6) 50%, transparent 51%),
      radial-gradient(1px 1px at 70% 30%, rgba(255,255,255,.7) 50%, transparent 51%),
      radial-gradient(1px 1px at 50% 80%, rgba(255,255,255,.7) 50%, transparent 51%),
      radial-gradient(1px 1px at 85% 60%, rgba(255,255,255,.8) 50%, transparent 51%);
    -webkit-mask-image: radial-gradient(ellipse at center, black, transparent 85%);
            mask-image: radial-gradient(ellipse at center, black, transparent 85%);
  }

  .glow {
    position: absolute; inset: 0; z-index: -1;
    background: radial-gradient(circle at center, rgba(171,5,32,0.45) 0%, transparent 60%);
    filter: blur(70px);
  }

  .quick-link {
    display: inline-block;
    padding: 0.5rem 1rem;
    background-color: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.15);
    border-radius: 0.5rem;
    color: #d1d5db;
    transition: all 0.2s ease;
    text-decoration: none;
    font-weight: 300;
  }
  .quick-link:hover {
    background-color: rgba(171,5,32,0.25);
    border-color: var(--ua-red);
    color: white;
  }
</style>
</head>
